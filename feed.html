<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Social Feed</title>
    <link rel="stylesheet" href="./feed.cssbn  ">
</head>
<body>
    <!-- Navbar -->
    <section class="header">
        <div class="logo">BLOG APP</div>
        <nav class="nav-links">
            <input type="text" id="search" placeholder="Search posts...">
            <select id="sort">
                <option value="latest">Latest First</option>
                <option value="oldest">Oldest First</option>
            </select>
            <a href="#" class="post-link">Post</a>
            <a href="./index.html">Login</a>
            <a href="./index.html">Signup</a>
        </nav>
        <button onclick="logout()"  class="logout-btn">Logout</button>
    </section>

    <!-- Create Post Section -->
    <section class="post-section">
        <h2>Create a New Post</h2>
        <div class="form-group">
            <textarea id="post-text" placeholder="What's on your mind?"></textarea>
        </div>
        <div class="form-group">
            <input type="text" id="post-img" placeholder="Image URL (optional)">
        </div>
        <button class="save-btn" onclick="savePost()">Post</button>
    </section>

    <hr>

    <!-- Posts Container -->
    <div id="posts-container"></div>

    <script src="./script.js"></script>
</body>
</html>
